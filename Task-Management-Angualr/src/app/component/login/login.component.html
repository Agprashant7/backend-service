
<div class="container d-flex flex-column justify-content-center align-items-center" >
  
    <div class="shadow col-md-6 my-auto p-4 ">
      <p class="h1 text-center mb-2">Login</p>
        <form [formGroup]="loginForm" >
        <div class="form-floating mb-3 ">
            <input type="email" class="form-control" id="floatingInput" formControlName="email" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
            <div *ngIf="loginForm.controls['email'].invalid &&loginForm.controls['email'].touched " class="text-danger mt-3">
                <div *ngIf="loginForm.controls['email']">
                Enter Valid Email
              </div>
              </div>
          </div>
          <div class=" form-floating mb-3 ">
            <input type="password" class="form-control" id="floatingPassword" formControlName="password"placeholder="Password">
            <label for="floatingPassword">Password</label>
            <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger mt-3">
                <div *ngIf="loginForm.controls['password']">
                Password is required.
              </div>
              </div>
              <div *ngIf="errorMessage" class="text-danger">
                {{errorMessage}}
              </div>
          </div>
          <div class="flex-column d-flex align-items-center justify-content-center ">
            <button type="button" class="btn btn-primary" [disabled]="loginForm.invalid" (click)="onSubmit()" >Log In</button>
            <p> Not have a account?<a  routerLink="/signup" >Sign Up</a></p>
          </div>
          <!-- <p>{{loginForm.value|json}}</p> -->
      </form>
    </div>
  
</div>
