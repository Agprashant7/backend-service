
<div class="container d-flex flex-column justify-content-center align-items-center" >
  
    <div class="shadow col-md-6 my-auto p-4 ">
      <p class="h1 text-center mb-2">Sign Up</p>
        <form  [formGroup]="signupForm" class="mt-4" >
            <div class=" row ">
                <div class=" col-6 form-floating mb-3 ">
                    <input type="text" class="form-control" id="floatingInput" formControlName="firstName" >
                    <label for="floatingInput">First Name</label>
                    <div *ngIf="signupForm.controls['firstName'].invalid &&signupForm.controls['firstName'].touched " class="text-danger mt-3">
                        <div *ngIf="signupForm.controls['firstName']">
                            First Name Required
                    </div>
                </div>
                </div>
                <div class=" col-6 form-floating mb-3 ">
                    <input type="text" class="form-control" id="floatingInput" formControlName="lastName" >
                    <label for="floatingInput">Last Name</label>
                    <div *ngIf="signupForm.controls['lastName'].invalid &&signupForm.controls['lastName'].touched " class="text-danger mt-3">
                        <div *ngIf="signupForm.controls['lastName']">
                            Last Name Required
                    </div>
                </div>
            </div>
           </div>
            <div class="row">
                <div class=" col-6 form-floating mb-3 ">
                    <input type="text" class="form-control" id="floatingInput" formControlName="contactNo" >
                    <label for="floatingInput">Contact No</label>
                    <div *ngIf="signupForm.controls['contactNo'].invalid &&signupForm.controls['contactNo'].touched " class="text-danger mt-3">
                        <div *ngIf="signupForm.controls['contactNo']">
                        Contact No Required
                    </div>
                </div>
                </div>
                <div class="col-6 form-floating mb-3 ">
                <input type="email" class="form-control" id="floatingInput" formControlName="email" >
                <label for="floatingInput">Email address</label>
                <div *ngIf="signupForm.controls['email'].invalid &&signupForm.controls['email'].touched " class="text-danger mt-3">
                    <div *ngIf="signupForm.controls['email']">
                    Enter Valid Email
                </div>
                </div>
                
           </div>
           </div>
           <div  class="row">
                <div class="col-6 form-floating mb-3 ">
                <input type="password" class="form-control" id="floatingPassword" formControlName="password" >
                <label for="floatingPassword">Password</label>
                <div *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched" class="text-danger mt-3">
                    <div *ngIf="signupForm.controls['password']">
                    Password is required.
                </div>
                </div>
                <!-- <div *ngIf="errorMessage">
                    {{errorMessage}}
                </div> -->
                </div>
                <div class="col-6 form-floating mb-3 ">
                    <input type="password" class="form-control" id="floatingPassword" formControlName="confirmPassword" >
                    <label for="floatingPassword">Confirm Password</label>
                    <div  *ngIf="signupForm.controls['password'].touched && signupForm.controls['confirmPassword'].touched">
                    <div *ngIf="signupForm.controls['password'].value !== signupForm.controls['confirmPassword'].value" class="text-danger mt-3">
                        <div *ngIf="signupForm.controls['confirmPassword'].touched">
                      Password is not matching
                    </div>
                    </div>
                </div>
                    <!-- <div *ngIf="errorMessage">
                        {{errorMessage}}
                    </div> -->
                </div>
          </div>
          <div class="flex-column d-flex align-items-center justify-content-center ">
            
            <button type="button" class="btn btn-primary" [disabled]="signupForm.invalid "  (click)="onSubmit()" >Submit</button>
            <p> Already have a account?<a  routerLink="/login" >Login</a></p>
        </div>

          <div *ngIf="errorMessage">
            {{errorMessage}}
          </div>
      </form>
    </div>
  
</div>
